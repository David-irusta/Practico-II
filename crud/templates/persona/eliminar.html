{% extends 'base.html' %}


{% block content %}
    <h1>Eliminar personas</h1>
    <p>Estas seguro que quieres eliminar a {{ persona.nombre }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
        <a href="{% url 'persona:lista' %}">Cancelar</a>
    </form>
{% endblock content %}
