{% extends 'base.html' %}


{% block content %}
    <h1>Listado de personas</h1>
    {% if personas %}
        <ul>
            {% for persona in personas %}
                <li>{{persona}}</li>
            {% endfor %}
        </ul>
        {% include 'paginator.html' %}
    {% else %}
        <p>No hay personas registradas.</p>
    {% endif %}
        
{% endblock content %}
