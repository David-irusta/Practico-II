{% extends 'base.html' %}
{% block content %}
    {% if personas %}
        <ul>
            {% for persona in personas %}
                <li>
                    {{persona}}
                </li>
            {% endfor %}
        </ul>
        {% include 'paginator.html' %}
    {% else %}
        <p>No hay personas registradas.</p>
    {% endif %}
        
{% endblock content %}
