{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <h1>Iniciar sesion</h1>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit">Log In</button>
        <p>Don't have an account? <a href="{% url 'account_signup' %}">Sign up</a></p>
    </form>
{% endblock content %}
