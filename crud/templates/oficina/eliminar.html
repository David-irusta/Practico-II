{% extends 'base.html' %}

{% block content %}
    <h1>Eliminar oficina</h1>
    <p>¿Estás seguro de que deseas eliminar la oficina "{{ oficina.nombre }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
        <a href="{% url 'oficina:lista' %}">Cancelar</a>
    </form>
{% endblock content %}
