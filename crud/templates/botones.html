{% block content %}

<div class="container mt-4">
  <h2 class="text-center mb-4">Listado de personas</h2>

  <div class="row">
    {% for persona in personas %}
      <div class="col-12 col-md-6 col-lg-4 mb-3">
        <div class="card shadow-sm">
          <div class="card-body d-flex justify-content-between align-items-center">
            <span>{{ persona.nombre }}</span>
            <div>
              <a href="{% url 'persona:detalle' persona.id %}" class="btn btn-info btn-sm">Ver</a>
              <a href="{% url 'persona:editar' persona.id %}" class="btn btn-warning btn-sm">Modificar</a>
              <a href="{% url 'persona:eliminar' persona.id %}" class="btn btn-danger btn-sm">Eliminar</a>
            </div>
          </div>
        </div>
      </div>
    {% empty %}
      <div class="col-12">
        <p class="text-center">No hay personas registradas.</p>
      </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
